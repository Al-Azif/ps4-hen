[HEN]
; Disable userland ASLR (Address Space Layout Randomization)
; Set to 1 to disable ASLR for userland applications
; Set to 0 to leave ASLR enabled (default system behavior)
; Default: 1
disable_aslr = 1

; NoBD patches
; Set to 1 to apply NoBD patches (allows updates with the NoBD toolkit)
; Set to 0 to skip applying NoBD patches
; Default: 0
nobd_patches = 0

; Target ID spoofer
; Set to a valid value to spoof the console's Target ID (for development or region spoofing)
; Valid values: 0 (no spoof), 0x80-0x82(development hardware), 0x83â€“0x8F (region codes), 0xA0 (arcade cabinet)
; Default: 0 (no spoof)
target_id = 0
